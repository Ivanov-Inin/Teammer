<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <LINK rel="stylesheet" media="screen" type="text/css" title="Style" href="{% static 'css/style.css' %}">
    <LINK rel="stylesheet" media="screen" type="text/css" title="Style" href="{% static 'css/CreateProject.css' %}">

    <script type = "text/javascript" src = "{% static 'js/jquery-2.2.1.min.js' %}"></script>

    <title>Create Project</title>
</head>

<body>

<div class = "main">

    <!--************************************* HEADER *************************************-->

    <div class = "main">
        <div id="status-bar">
            <div id="status-bar-content">
                <h1 id = "Emblem"><a href="index.html" title="Teammer">Teammer</a></h1>
                <div id="status-bar-commands">
                    <p id="action-bar">
                        <a href="{% url 'backend.views.index' %}" title="Home">Home</a>
                        <a href="{% url 'backend.views.projects' %}" title="Projects">Projects</a>
                        <a href="{% url 'backend.views.users' %}" title="Users">Users</a>
                        <a href="{% url 'backend.views.about' %}" title="About">About</a>
                        <a href="{% url 'backend.views.sign_in' %}" title="Sign in">Sign in</a>
                    </p>
                </div>
            </div>
        </div>

    <!--*************************************************** CREATE PROJECT ***************************************************-->

    <div id="create_project" >
        <form action="{% url 'backend.views.register_project' %}" method="post">
            <h1>Create Project</h1>

            <p>
                <input id="project_name" name="project_name" required="required" type="text" placeholder="Enter your project name"/>
            </p>
            <p>
                <textarea rows="20" cols="100" name="description" required="required" placeholder="Describe your project"></textarea>
            </p>
            <p>
                <textarea rows="2" cols="100" name="skills" required="required" type="text" placeholder="Skills"></textarea>
            </p>
            <p>
                <input id="num_members" name="num_members" required="required" type="number" min="1" step="1" placeholder="Members"/>
            </p>
            <p id = "create" class="create button">
                <input type="submit" value="Create Project"/>
            </p>
        </form>
    </div>

    <div class = "h_footer"></div>
</div>

    <!--************************************* FOOTER *************************************-->

    <div id="f-status-bar-content">

        <div id="f-status-bar-commands">
            <p id="f-action-bar">
                <a href="{% url 'backend.views.index' %}" title="Home">Home</a>
                <a href="{% url 'backend.views.projects' %}" title="Projects">Projects</a>
                <a href="{% url 'backend.views.users' %}" title="Users">Users</a>
                <a href="{% url 'backend.views.about' %}" title="About">About</a>
                <a href="{% url 'backend.views.sign_in' %}" title="Sign in">Sign in</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
